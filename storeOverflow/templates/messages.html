{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class=flashes>
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      <script>
        setTimeout(function() {
          document.querySelector('.flashes').style.display = 'none';
        }, 2000);
      </script>
    {% endfor %}
      </div>
  {% endif %}
{% endwith %}
